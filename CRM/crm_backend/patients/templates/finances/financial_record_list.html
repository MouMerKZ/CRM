<!DOCTYPE html>
<html>
<head>
    <title>Финансовые записи</title>
</head>
<body>
    <h1>Финансовые записи</h1>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Сумма</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.amount }}</td>
                    <td>{{ record.description }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Записи не найдены.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
