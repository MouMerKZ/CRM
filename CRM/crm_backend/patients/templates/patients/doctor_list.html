<!-- doctor_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Список врачей</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Список врачей</h2>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Должность</th>
                <th>Количество пациентов</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.username }}</td>
                    <td>{{ doctor.profile.position }}</td>
                    <td>{{ doctor.patient_count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Врачи не найдены.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
