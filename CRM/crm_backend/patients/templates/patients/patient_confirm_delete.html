<!DOCTYPE html>
<html>
<head>
    <title>Delete Patient</title>
</head>
<body>
    <h2>Delete Patient</h2>
    <p>Are you sure you want to delete {{ patient.first_name }} {{ patient.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'patient_list' %}">Cancel</a>
</body>
</html>
